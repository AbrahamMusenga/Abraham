<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Challenge</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 200px">item3</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-style: solid;
        border-width: 1px;
        border-color: grey;
      "
    >
      <div style="background-color: lightpink; width: 100px">item1</div>
      <div style="background-color: lightpink; width: 100px">item2</div>
      <div style="background-color: lightpink; width: 100px">item3</div>
      <div style="background-color: lightpink; width: 100px">item1</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-color: gray;
        border-style: solid;
        border-width: 1px;
        height: 50px;
      "
    >
      <div style="background-color: lightpink; width: 75px">item1</div>
      <div style="background-color: lightpink; width: 75px">item2</div>
    </div>
  </body>
</html>
