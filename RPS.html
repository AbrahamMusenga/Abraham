<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/header.css" />
    <link
      rel="shortcut icon"
      href="icons/youtube-ico.png"
      type="image/x-icon"
    />
    <title>Rock Paper Scissors</title>
    <style>
      p {
        font-family: sans-serif;
        font-weight: 600;
      }
      button {
        background-color: rgb(211, 53, 53);
        border: none;
        width: 120px;
        height: 40px;
        margin-right: 20px;
        border-radius: 60px;
        color: white;
        cursor: pointer;
      }
      body {
        background-color: rgb(225, 225, 225);
      }
    </style>
  </head>
  <body>
    <a href="https://youtube.abrahamus.com">
      <img
        class="youtube-logo"
        src="icons/youtube-logo.svg"
        alt="youtube-logo"
      />
    </a>
    <p>Rock Paper Scissors</p>
    <button onclick="rockMove();">Rock</button>
    <button onclick="paperMove();">Paper</button>
    <button onclick="scissorsMove();">Scissors</button>
    <script>
      const randomNumber = Math.random();

      let computerMove;

      function rockMove() {
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "Tie.";
        } else if (computerMove === "paper") {
          result = "You lose.";
        } else if (computerMove === "scissors") {
          result = "You win.";
        }
        alert(`You chose rock. Computer chose ${computerMove}. ${result}`);
      }
      function paperMove() {
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "You win.";
        } else if (computerMove === "paper") {
          result = "Tie.";
        } else if (computerMove === "scissors") {
          result = "You lose.";
        }
        alert(`You chose paper. Computer chose ${computerMove}. ${result}`);
      }
      function scissorsMove() {
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "You lose.";
        } else if (computerMove === "paper") {
          result = "You win.";
        } else if (computerMove === "scissors") {
          result = "Tie.";
        }
        alert(`You chose scissors. Computer chose ${computerMove}. ${result}.`);
      }
    </script>
  </body>
</html>
