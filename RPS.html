<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link
      rel="shortcut icon"
      href="icons/youtube-ico.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: rgb(230, 230, 230);
      }
      p {
        font-family: sans-serif;
        font-weight: 600;
      }
      button {
        background-color: rgb(176, 53, 53);
        color: white;
        border: none;
        width: 120px;
        height: 40px;
        border-radius: 60px;
        cursor: pointer;
      }
      button:active {
        opacity: 0.3;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-logo" />
    <p>Rock Paper Scissors</p>
    <button onclick="rockMove();">Rock</button>
    <button onclick="paperMove();">Paper</button>
    <button onclick="scissorsMove();">Scissors</button>
    <script>
      function rockMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "Tie.";
        } else if (computerMove === "paper") {
          result = "You lose.";
        } else if (computerMove === "scissors") {
          result = "You win.";
        }
        alert(`You chose rock. Computer chose ${computerMove}. ${result}`);
      }
      function paperMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "You win.";
        } else if (computerMove === "paper") {
          result = "Tie.";
        } else if (computerMove === "scissors") {
          result = "You lose.";
        }
        alert(`You chose paper. Computer chose ${computerMove}. ${result}`);
      }
      function scissorsMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);

        let result = "";

        if (computerMove === "rock") {
          result = "You lose.";
        } else if (computerMove === "paper") {
          result = "You win.";
        } else if (computerMove === "scissors") {
          result = "Tie.";
        }
        alert(`You chose scissors. Computer chose ${computerMove}. ${result}`);
      }
    </script>
  </body>
</html>
